<h4>Example working Objects code</h4>
	<p>Hi: <input type="text" id="myText01" value="type..."></p>
	<input type="button" value="Example Object Set and Show" onclick="showObjectProperties()">
	<div id="myDiv1">...</div>

	<script>
		function showObjectProperties() {
			let myPerson = {
				"firstName": "John",
				"lastName": "Doe",
				"age": 50,
				"eyeColor": "blue"
			};
			let myText = document.getElementById("myText01").value;
			let output = "myPerson Object has properties: <br>";
			output += "firstName: " + myPerson.firstName + "<br>";
			output += "lastName: " + myPerson.lastName + "<br>";
			output += "age: " + myPerson.age + "<br>";
			output += "eyeColor: " + myPerson.eyeColor + "<br>";
			document.getElementById("myDiv1").innerHTML = output;
		}
	</script>
</body>
