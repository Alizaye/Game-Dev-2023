<h2 align="center" style="border: 2px solid Red"><b>Taxes</b></h2><br><br> 
Hourly Wage:   <input id="wage" type = number placeholder="15"><br>
Hours Worked:   <input id="hours" placeholder="8"><br>
Tax rate %: <input id="taxRate" placeholder="30"><br><br>

<input type="button" value="Go" onclick="{
 
   const wage = document.getElementById('wage').value;
   const hours = document.getElementById('hours').value;
   const taxRate = document.getElementById('taxRate').value / 100;
   let grosspay = wage * hours;
   let netpay = grosspay - taxRate
   document.getElementbyId('myDiv').innerHTML = netpay
                                                     
}">
<div id= "myDiv">..</div>

<p id="dayPay"></p><br>
<p id="total"></p>
<p id="tax"></p>
<p id="takeHomePay"></p>

<br> Working 20 days a month 240 days per year</p>
